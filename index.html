<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Car Menu</title>
    <h1>Welcome To The Car Menu</h1>
    <div id="app">
        <h2> Get All Cars Test igen igen igen</h2>
        <button id="getAllButton" v-on:click="getAllCars" class="btn btn-primary">Get All Cars</button>

    </div>
</head>
<table class="table table-dark" v-if="cars.length > 0">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Horsepower</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="car in cars">
            <td>{{car.Brand}}</td>
            <td>{{car.Model}}</td>
            <td>{{car.Horsepower}}</td>
        </tr>
    </tbody>
</table>
<div v-else>no pokemons</div>

<body>

</body>
<script src="index.js"></script>

</html>
